<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="src/jquery-3.6.0.min.js"></script>
		<script src="src/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
		<style>
			.luisamodal{
			}
			.luisamodal table{
			}
			.luisamodal table td{
			}
		</style>
		<script>
			var luisaintentos = 0;
			var luisamaxintentos = 3;
			var luisadialogo = 0;
			idimg1 = 0;
			idimg2 = 0;
			function luisaexito(){
				luisadialogo.dialog("destroy");
			}
			function luisaerror(){
				luisaintentos++;
				$('#p1').val('');
				$('#p2').val('');
				if(luisaintentos == luisamaxintentos){
					luisaexito();
				}
			}
			
			function jsonCallback(json){
				console.log(json);
			}
			function luisagetimagenes(){
				$.ajax({
					url: "http://localhost:5000/api/captcha/",
					type: "GET",
					crossDomain: true,
					async : true,
					dataType: "jsonp",
					jsonpCallback: "captcha",
					beforeSend: (xhr) => {
						if (xhr && xhr.overrideMimeType){
							xhr.overrideMimeType('application/javascript; charset=utf-8');
						}
					},
					error: function (error){
						alert(JSON.stringify(error));
					}
				})
				.done(function(json){
					console.log(json)
					$("#luisaimg1").html('<img src="' + json.captcha.bloques[0].imagen + '"/>');
					$("#luisaimg2").html('<img src="' + json.captcha.bloques[1].imagen + '"/>');
					idimg1 = json.captcha.bloques[0].id;
					idimg2 = json.captcha.bloques[1].id;
				})
				.fail(function(jqXHR, textStatus, errorThrown){
					luisaexito();
				});
			}
			function luisaenviar(){
				$.ajax({
					url: "luisaenviar.php" ,
					data: {
						id1: idimg1,
						id2: idimg2,
						txt1: $('#luisap1').val(),
						txt2: $('#luisap2').val()
					}	
				})
				.done(function(json){
					if(json.error == 0){
						luisaexito();
					} else{
						luisaerror();
					}
				})
				.fail(function(jqXHR, textStatus, errorThrown){
					luisaexito();
				});
			}
			function luisaform(logo,url){
				html = '<div id="divluisacaptcha" class="luisamodal">' +
					'<form>';
				
				if(logo == 1){
					html += '<img src="https://mh.udelar.edu.uy/luisa/luisa-theme/luisa_dibujo_mediano.png" />';
				}

				html += '	<table>'+
					'		<tr>'+
					'			<td id="luisaimg1">'+
					'			</td>'+
					'			<td id="luisaimg2">'+
					'			</td>'+
					'		</tr>'+
					'		<tr>'+
					'			<td>'+
					'				<input id="luisap1">'+
					'			</td>'+
					'			<td>'+
					'				<input id="luisap2">'+
					'			</td>'+
					'		</tr>'+
					'		<tr>'+
					'			<td colspan="2">'+
					'				<a href="#" onclick="luisaenviar();return false;">Ok</a>'+
					'			</td>'+
					'		</tr>'+
					'	</table>'+
					'</form>';

				if(url == 1) {
					html += '<a href="https://mh.udelar.edu.uy/luisa/" target="_blank">LUISA Udelar</a>';
				}
				
				html += '</div>';
				return html;
			}
			function luisacaptcha(maxintentos, logo, url){
				luisadialogo = $(luisaform(logo, url)).dialog({modal: true});
				luisagetimagenes();
			}
		</script>
	</head>
	<body>
		<a href="#" onclick="luisacaptcha(3, 1, 1); return false;">Captcha</a>
	</body>
</html>
